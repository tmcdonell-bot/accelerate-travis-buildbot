- 'Cabal-2.0.0.2'
- 'cabal-doctest-1.0.2'
- 'chaselev-deque-0.5.0.5'
- 'gloss-1.10.1.1'
- 'gloss-rendering-1.10.1.1'
- 'libffi-0.1'
- 'llvm-hs-4.1.0.0'
- 'llvm-hs-pure-4.1.0.0'
