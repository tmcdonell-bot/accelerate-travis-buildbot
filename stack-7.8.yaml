- 'chaselev-deque-0.5.0.5'
- 'ekg-0.4.0.10'
- 'ekg-core-0.1.1.1'
- 'ekg-json-0.1.0.2'
- 'gloss-1.9.2.1'
- 'gloss-rendering-1.9.2.1'
- 'GLURaw-1.4.0.2'
- 'GLUT-2.5.1.1'
- 'libffi-0.1'
- 'llvm-hs-4.0.0.0'
- 'llvm-hs-pure-4.0.0.0'
- 'matrix-market-attoparsec-0.1.0.5'
